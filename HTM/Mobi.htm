<!DOCTYPE xhtml>
<html>
<head>
	<meta charset="utf-8" />
	<title>CREE Project</title>
	<link href="Cree.css" rel="stylesheet" type="text/css" />
	<script src="Cree.js"></script>
</head>

<body>
<fieldset>
	<legend>Cascading Resources of Erikrian Electronics</legend>
	<br />
	<br />
	<div class="A1">
		<form method="get" action="https://www.bing.com/">
			<input name="q" size="16" maxlength="128" />
			<br />
			<br />
			<input style="background-color: transparent; border: 0.4em #003050 outset; color: #ffffff; font-family: monospace; font-size: 250%; font-weight: bold" type="submit" value="Search on Bing" />
		</form>
	</div>
	<br />

	<table style="border-collapse: collapse; font-family: monospace; margin: auto; line-height: 130%; text-align: center; width: 80%">
		<tr>
			<td style="vertical-align: middle">
				<img alt="Erikrian Asterisk" class="A1" id="Erikria" src="SVG/Erikria.svg" onclick="swap()" />
			</td>
		</tr>
		<tr>
			<td>
				<br />
				<br />
				<input style="background-color: transparent; border: 0.2em #003050 outset; color: #ffffff; font-family: monospace; font-size: 300%" type="button" value="Allo, Erikrian!" />
				<br />
				<br />
			</td>
		</tr>
		<tr>
			<td style="vertical-align: middle">
				<button class="A1"><a href="https://www.yandex.com/">Deks</a></button>
				<button class="A1"><a href="https://www.weiyun.com/">Main</a></button>
				<button class="A1"><a href="https://github.com/">Gits</a></button>
				<button class="A1"><a href="./View.htm">View</a></button>
			</td>
		</tr>
		<tr>
			<td style="vertical-align: middle">
				<button class="A1"><a href="https://www.wiktionary.org/">Dici</a></button>
				<button class="A1"><a href="https://mail.qq.com/">Mail</a></button>
				<button class="A1"><a href="./DBJS/GUI.htm">Init</a></button>
				<button class="A1"><a href="https://wx.qq.com/">Vita</a></button>
			</td>
		</tr>
	</table>
	<br />
	<br />
	<fieldset onclick="show()">
		<legend id="expand" class="A1">More Websites</legend>
		<div id="sites" style="display: none; text-align: center">
			<br />
			<table class="sites">
			<!--INSERT WEBSITES HERE!-->
			</table>
		</div>
	</fieldset>
</fieldset>
</body>
</html>
